<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="jS/scripts.js" defer></script>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta</h2>
            <p>Registre-se para ultilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Numero do cartão</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-control">
                <label for="email">CPF</label>
                <input type="text" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <p>
                Quer ajuda para criar uma senha segura?
                <span id="generate-password">Clique aqui.</span>
            </p>
            <div id="generated-password">
                <p>Aqui está sua senha:</p>
                <h4></h4>
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <div class="form-control">
                <label for="confirmpassword">Confirmação de senha</label>
                <input type="text" name="confirmpassword" id="confirmpassword" placeholder="Confirmação de senha">
            </div>
            <input type="submit" value="cadastrar">
        </div>
    </div>
</body>
</html>
